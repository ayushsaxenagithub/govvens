<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | GOVVENS</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container text-center text-white">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg border-0" style="background: rgba(255, 255, 255, 0.95);">
                    <div class="card-body p-5">
                        <div class="mb-4">
                            <i class="bi bi-exclamation-triangle-fill text-warning" style="font-size: 5rem;"></i>
                        </div>
                        <h1 class="display-1 fw-bold text-dark mb-3">404</h1>
                        <h2 class="h3 text-dark mb-4">Page Not Found</h2>
                        <p class="text-muted mb-4 lead">
                            Oops! The page you're looking for doesn't exist. It might have been moved, deleted, or the URL might be incorrect.
                        </p>
                        <div class="d-flex gap-3 justify-content-center flex-wrap">
                            <a href="{% url 'landing_page' %}" class="btn btn-primary btn-lg">
                                <i class="bi bi-house me-2"></i>Go to Homepage
                            </a>
                            <a href="{% url 'events_list' %}" class="btn btn-outline-primary btn-lg">
                                <i class="bi bi-calendar-event me-2"></i>Browse Events
                            </a>
                        </div>
                        <hr class="my-4">
                        <p class="text-muted small mb-0">
                            If you believe this is an error, please contact us at 
                            <a href="mailto:govvens.pvtltd@gmail.com" class="text-decoration-none">govvens.pvtltd@gmail.com</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
